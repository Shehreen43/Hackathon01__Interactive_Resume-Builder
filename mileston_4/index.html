<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume Builder</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1> Interactive And Dynamic Resume Builder</h1>

  <label for="profilePictureInput"><img src="dp me.jpg" alt="Profile Picture" width="150" id="profilePicture" title="Upload your profile picture."></label>
  <input type="file" id="profilePictureInput" accept="image/*" style="display: none;">


  <form id="resumeBuilder">
    <fieldset>
      <legend>Personal Information</legend>

      <label for="user_url"><strong>Resume URL:</strong></label>
      <input type="text" id="user_url" name="user_url" required spellcheck="false" placeholder="Enter your data url.">

      <label for="userName"><strong>Name:</strong></label>
      <input type="text" id="userName" name="userName" required spellcheck="false" placeholder="Enter your full name.">

      <label for="aboutMe"><strong>About Me:</strong></label>
      <textarea id="aboutMe" name="aboutMe" placeholder="Write a short bio about yourself." required></textarea>

      <label for="dob"><strong>Date of Birth:</strong></label>
      <input type="date" id="dob" name="dob" required>

      <label for="gender"><strong>Gender:</strong></label>
      <select id="gender" name="gender" required>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>

      <label for="nationality"><strong>Nationality:</strong></label>
      <input type="text" id="nationality" name="nationality" required placeholder="Enter your nationality.">

      <label for="email"><strong>Email:</strong></label>
      <input type="email" id="email" name="email" required placeholder="Enter your email.">

      <label for="phone"><strong>Phone:</strong></label>
      <input type="tel" id="phone" name="phone" placeholder="Enter your Phone No#." required>

      <label for="address"><strong>Address:</strong></label>
      <input type="text" id="address" name="address" placeholder="Enter your full address." required>

       </fieldset>

    <fieldset>
      <legend>Education</legend>
      <div id="education-list">
        <label for="education"><strong>Education:</strong></label>
        <textarea name="education" id="education" rows="2" placeholder="Enter your education." required></textarea>
      </div>
      <button type="button" id="add-education">Add More Education</button><br>
    </fieldset>

    <fieldset>
      <legend>Work Experience</legend>
      <div id="experience-list">
        <label for="experience"><strong>Work Experience:</strong></label>
        <textarea name="experience" id="experience" rows="2" placeholder="Please share your job experience."
          required></textarea>
      </div>
      <button type="button" id="add-experience">Add More Experience</button><br>
    </fieldset>

    <fieldset id="skills">
      <legend>Skills</legend>
      <div id="skills-list">
        <label for="skills_exp"><strong>Skills:</strong></label>
        <textarea name="skills" id="skills_exp" rows="2" placeholder="Please enter skills." required></textarea>
      </div>
      <button type="button" id="add-skills">Add More Skills</button><br>
    </fieldset>

    <fieldset>
      <legend>Customize Resume</legend>

      <label for="bgColor"><strong>Select Resume Background Color:</strong></label>
      <input type="color" id="bgColor" name="bgColor" value="#69d7d7"><br>

      <label for="headingColor"><strong>Select Heading Font Color:</strong></label>
      <input type="color" id="headingColor" name="headingColor" value="#333333"><br>

      <label for="paragraphColor"><strong>Select Paragraph Font Color:</strong></label>
      <input type="color" id="paragraphColor" name="paragraphColor" value="#000000"><br>
    </fieldset>


    <button type="button" id="toggle-skills">Toggle Skills</button>

    <button type="submit">Generate Resume</button>
  </form>

  <div id="resumeOutput"></div>
<!-- 
Button to download the resume -->
<button id="downloadPDF">Download PDF</button>

<!-- Button to share the resume -->
<button id="shareLink">Copy Resume Link</button> 
<p id="shareMessage" class="hidden">Resume link copied!</p> 
 

  <script src="scripts.js"></script>
</body>

</html>

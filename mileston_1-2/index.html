<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reume Builder</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <h1>Static Interactive Resume Builder By <br><span style="color: white;">Shehreen Arshad</span></h1>

    <label for="profilePictureInput"><img src="dp me.jpg" alt="Profile Picture" width="150" id="profilePicture"
            title="Upload your profile picture."></label>
    <input type="file" id="profilePictureInput" accept="image/*" style="display: none;">


    <form id="resumeBuilder">
        <fieldset>
            <legend>Personal Information</legend>

            <label for="userName"><strong>Name:</strong></label>
            <input type="text" id="userName" name="userName" required spellcheck="false" placeholder="Enter your name.">

            <label for="aboutMe"><strong>About Me:</strong></label>
            <textarea id="aboutMe" name="aboutMe" placeholder="Write a short bio about yourself." required></textarea>

            <label for="dob"><strong>Date of Birth:</strong></label>
            <input type="date" id="dob" name="dob" required>

            <label for="gender"><strong>Gender:</strong></label>
            <select id="gender" name="gender" required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>

            <label for="nationality"><strong>Nationality:</strong></label>
            <input type="text" id="nationality" name="nationality" required placeholder="Enter your nationality.">

            <label for="email"><strong>Email:</strong></label>
            <input type="email" id="email" name="email" required placeholder="Enter your email.">

            <label for="phone"><strong>Phone:</strong></label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your Phone No#." required>

            <label for="address"><strong>Address:</strong></label>
            <input type="text" id="address" name="address" placeholder="Enter your full address." required>

        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <label for="education"><strong>Education:</strong></label>
            <textarea name="education" id="education" rows="4" placeholder="Enter your education."
                required></textarea><br>
        </fieldset>

        <fieldset>
            <legend>Experience</legend>
            <label for="experience"><strong>Experience:</strong></label>
            <textarea name="experience" id="experience" rows="4" required></textarea><br>
        </fieldset>

        <fieldset id="skills">
            <legend>Skills</button></legend>
            <label for="skills_exp"><strong>Skills Experience:</strong></label>
            <textarea name="skills" id="skills_exp" rows="4" required></textarea><br>
        </fieldset>

        <!-- Button to toggle Skills section -->
        <button type='button' id="toggle-skills">Toggle Skills</button>

        <button type="submit">Generate Resume</button>


    </form>
    <script src="script.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reume Builder</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <h1>Static Resume Builder By Shehreen Arshad</h1>


    <img src="dp me.jpg" alt="Profile Picture" width="150" id="profilePicture">


    <form id="resumeBuilder">

        <fieldset>
            <legend>Personal Information</legend>

            <label for="userName">Name:</label>
            <input type="text" id="userName" name="userName" required spellcheck="false" placeholder="Enter your name.">
            <br>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required><br>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select><br>

            <label for="nationality">Nationality:</label>
            <input type="text" id="nationality" name="nationality" required placeholder="Enter your nationality."><br>


            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email."><br>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your Phone No#." required><br>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" placeholder="Enter your full address." required><br>

            <label for="aboutMe">About Me:</label>
            <input type="text" id="aboutMe" name="aboutMe" placeholder="Write a short bio about yourself." required><br>

            <label for="bgColor">Select Resume Background Color:</label>
            <input type="color" id="bgColor" name="bgColor" value="#69d7d7"><br>


            <label for="profilePictureInput">Upload your picture:</label>
            <input type="file" id="profilePictureInput" accept="image/*" style="display: none;">
            <hr>

        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <label for="education">Education:</label>
            <textarea name="education" id="education" rows="4" placeholder="Enter your education."
                required></textarea><br>
        </fieldset>

        <fieldset>
            <legend>Experience</legend>
            <label for="experience">Experience:</label>
            <textarea name="experience" id="experience" rows="4" placeholder="Please share your job experience."
                required></textarea><br>
        </fieldset>

        <fieldset id="skills">
            <legend>Skills</button></legend>
            <label for="skills_exp">Skills Experience:</label>
            <textarea name="skills" id="skills_exp" rows="4" placeholder="Please enter skills." required></textarea><br>
        </fieldset>

        <!-- Button to toggle Skills section -->
        <button type='button' id="toggle-skills">Toggle Skills</button>

        <button type="submit">Generate Resume</button>
    </form>

    <!-- output side -->
    <div id="resumeOutput">

    </div>
    <script src="script.js"></script>
</body>

</html>

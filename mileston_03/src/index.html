<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="form-styles.css">

</head>
<body>
    <h1>Static Resume Builder by Shehreen Arshad</h1>

    <img src="dp me.jpg" alt="Profile Picture" width="150" id="profilePicture">

    <form id="resumeBuilder" novalidate>
        <fieldset>
            <legend>Personal Information</legend>

            <label for="userName">Name:</label>
            <input type="text" id="userName" name="userName" required placeholder="Enter your name.">

            <label for="aboutMe">About Me:</label>
            <textarea id="aboutMe" name="aboutMe" placeholder="Write a short bio about yourself." required></textarea>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="" disabled selected>Select your gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>

            <label for="nationality">Nationality:</label>
            <input type="text" id="nationality" name="nationality" required placeholder="Enter your nationality.">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email.">

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required placeholder="Enter your Phone No#." pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required placeholder="Enter your full address.">

            <label for="profilePictureInput">Upload your picture:</label>
            <input type="file" id="profilePictureInput" accept="image/*" aria-label="Upload your profile picture">
        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <div id="education-list">
                <label for="education">Education:</label>
                <textarea name="education" id="education" rows="2" placeholder="Enter your education." required></textarea>
            </div>
            <button type="button" id="add-education">Add More Education</button>
        </fieldset>

        <fieldset>
            <legend>Experience</legend>
            <div id="experience-list">
                <label for="experience">Experience:</label>
                <textarea name="experience" id="experience" rows="2" placeholder="Please share your job experience." required></textarea>
            </div>
            <button type="button" id="add-experience">Add More Experience</button>
        </fieldset>

        <fieldset>
            <legend>Skills</legend>
            <div id="skills-list">
                <label for="skills_exp">Skills:</label>
                <textarea name="skills" id="skills_exp" rows="2" placeholder="Please enter skills." required></textarea>
            </div>
            <button type="button" id="add-skills">Add More Skills</button>
        </fieldset>

        <fieldset>
            <legend>Customize Resume</legend>
            <label for="bgColor">Select Resume Background Color:</label>
            <input type="color" id="bgColor" name="bgColor" value="#69d7d7">

            <label for="headingColor">Select Heading Font Color:</label>
            <input type="color" id="headingColor" name="headingColor" value="#333333">

            <label for="paragraphColor">Select Paragraph Font Color:</label>
            <input type="color" id="paragraphColor" name="paragraphColor" value="#000000">
        </fieldset>

        <button type="button" id="toggle-skills">Toggle Skills</button>
        <button type="submit">Generate Resume</button>
    </form>

    <div id="resumeOutput" aria-live="polite"></div>

    <script src="script.js"></script>
</body>
</html>
